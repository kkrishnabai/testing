<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        .container {
            width: 50%;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="process_form.php" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br><br>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required><br><br>

            <label for="cgpa">CGPA:</label>
            <input type="text" id="cgpa" name="cgpa" required><br><br>

            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" required><br><br>

            <label for="yop">Year of Passing:</label>
            <input type="text" id="yop" name="yop" required><br><br>

            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
